<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social proof section</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="social-proof">
        <div class="container">
          <section class="service">
            <div class="service__content">
              <h1 class="service__title">
                10,000+ of our users love our products.
              </h1>
              <p class="service__description">
                We only provide great products combined with excellent customer
                service. See what our satisfied customers are saying about our
                services.
              </p>
            </div>
            <div class="service__rating">
              <div class="service__rating-info">
                <div class="service__rating-star">
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                </div>
                <p class="service__rating-description">
                  Rated 5 Stars in Reviews
                </p>
              </div>
              <div class="service__rating-info">
                <div class="service__rating-star">
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                </div>
                <p class="service__rating-description">
                  Rated 5 Stars in Report Guru
                </p>
              </div>
              <div class="service__rating-info">
                <div class="service__rating-star">
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                  <img
                    src="./assets/images/icon-star.svg"
                    class="service__icon-star"
                    alt="Rating"
                  />
                </div>
                <p class="service__rating-description">
                  Rated 5 Stars in BestTech
                </p>
              </div>
            </div>
          </section>
          <section class="user-feedback">
            <div class="user-feedback__item">
              <figure class="card">
                <figcaption class="card__header">
                  <img
                    src="./assets/images/image-colton.jpg"
                    class="client-img"
                    alt="Colton"
                  />
                  <div class="client">
                    <h2 class="client__name">Colton Smith</h2>
                    <p class="client__role">Verified Buyer</p>
                  </div>
                </figcaption>
                <blockquote class="card__body">
                  “ We needed the same printed design as the one we had ordered
                  a week prior. Not only did they find the original order, but
                  we also received it in time. Excellent! ”
                </blockquote>
              </figure>
            </div>
            <div class="user-feedback__item">
              <figure class="card">
                <figcaption class="card__header">
                  <img
                    src="./assets/images/image-irene.jpg"
                    class="client-img"
                    alt="Colton"
                  />
                  <div class="client">
                    <h2 class="client__name">Irene Roberts</h2>
                    <p class="client__role">Verified Buyer</p>
                  </div>
                </figcaption>
                <blockquote class="card__body">
                  “ Customer service is always excellent and very quick turn
                  around. Completely delighted with the simplicity of the
                  purchase and the speed of delivery.”
                </blockquote>
              </figure>
            </div>
            <div class="user-feedback__item">
              <figure class="card">
                <figcaption class="card__header">
                  <img
                    src="./assets/images/image-anne.jpg"
                    class="client-img"
                    alt="Anne"
                  />
                  <div class="client">
                    <h2 class="client__name">Anne Wallace</h2>
                    <p class="client__role">Verified Buyer</p>
                  </div>
                </figcaption>
                <blockquote class="card__body">
                  “ Put an order with this company and can only praise them for
                  the very high standard. Will definitely use them again and
                  recommend them to everyone! ”
                </blockquote>
              </figure>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
